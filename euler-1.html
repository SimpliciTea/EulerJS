<!DOCTYPE html>
<html>
<head>
	<title>Euler 1</title>
	<script>
		var Euler1 = function() {
			var sum = 0;
			for (i = 0; i < 1000; i++) {
				if (i % 3 === 0 || i % 5 === 0) {
					sum += i;
				}
			}
			document.write("The sum of all multiples of 3 and 5 smaller than 1000: " + sum);
		}

		window.onload(Euler1());
	</script>
</head>

<body>
</body>

</html>
